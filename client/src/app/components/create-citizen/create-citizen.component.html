<p>
  create-citizen works!
</p>
<mat-card>

  <form [formGroup]="form">

    <!--assert(typeof req.body.license !== "undefined");
      -assert(typeof req.body.fineAmount !== "undefined");
      -assert(typeof req.body.vehicleNo !== "undefined");
      -assert(typeof req.body.policeOfficer !== "undefined");
      -assert(typeof req.body.dueDate !== "undefined");
      -assert(typeof req.body.coordinates !== "undefined");-->

      <mat-form-field>
        <input matInput placeholder="Name" formControlName="Name">
      </mat-form-field><br>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="Address">
      </mat-form-field><br>
      <mat-form-field>
        <input matInput placeholder="Ph. Number" formControlName="PhoneNumber">
      </mat-form-field><br>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="Email">
      </mat-form-field><br>
      <mat-form-field>
        <input matInput placeholder="Vehicle No." formControlName="VehicleNo">
      </mat-form-field><br>
      <mat-form-field>
        <mat-select formControlName="LTypes" placeholder="License Type">
          <mat-option *ngFor="let Ltype of Ltypes" [value]="Ltype.value">
            {{Ltype.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      

      <!--<mat-form-field>
        -  <input matInput placeholder="Due Date (for payment)" formControlName="dueDate">
        -</mat-form-field><br>-->


  </form>	
  <button (click)="onSubmit()" type="submit" mat-raised-button color="primary" >Submit</button>
  <pre> {{ form.value | json }}</pre>

</mat-card>
