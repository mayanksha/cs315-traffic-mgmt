<app-topbar></app-topbar>
<mat-card fxLayout="column" fxLayoutAlign="space-evenly stretch" *ngIf="!success" id="mat-card-box">
  <form [formGroup]="form">

    <mat-form-field>
      <input matInput placeholder="Email Address" class="full-width" formControlName="email">
      <!--<mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        -  Please enter a valid email address
        -</mat-error>-->
      <!--<mat-error *ngIf="emailFormControl.hasError('required')">
        -  Email is <strong>required</strong>
        -</mat-error>-->
    </mat-form-field><br>

    <mat-form-field>
      <input matInput placeholder="Password" class="full-width" formControlName="password" type="password">
      <!--<mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        -  Please enter a valid email address
        -</mat-error>-->
      <!--<mat-error *ngIf="emailFormControl.hasError('required')">
        -  Email is <strong>required</strong>
        -</mat-error>-->
    </mat-form-field><br>
    <mat-form-field>
      <mat-label>How do you wish to login?</mat-label>
      <mat-select formControlName="authRequested">
        <!-- <mat-option>None</mat-option> -->
        <mat-option [value]="AuthLevels.USER_CITIZEN">Citizen</mat-option>
        <mat-option [value]="AuthLevels.USER_POLICE">Police</mat-option>
        <mat-option [value]="AuthLevels.USER_RTO">RTO</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-spinner *ngIf="spinnerStatus !== 0" diameter="32" ></mat-spinner>
    <p *ngIf="status === 1">
    You've entered wrong email or password.
    </p>
    <p *ngIf="status === 2">
    Success!    
    </p>
    <p *ngIf="status === 3 || status === 4 || status === 5">
    Some error ocurred on server. 
    </p>
    <button (click)="onSubmit()" type="submit" mat-raised-button color="primary" class="fix-width" >Submit</button>
  </form>	
  <pre>
  {{ form.value | json }}<br>
  {{ form.valid | json }}<br>

  </pre>
</mat-card>
